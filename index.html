<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta name="keywords" content="fotografÃ­a, estudio, Saenz_Z7, eventos, sesiones, retratos" />
  <meta name="author" content="Saenz_Z7" />

  <title>FotografÃ­a Saenz_Z7</title>
  <link rel="icon" href="image/favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --nav-bg: #001a37;
      --nav-text: #ffffff;
      --footer-bg: #001a37;
    }

    body.dark-mode {
      --bg-color: #121212;
      --text-color: #ffffff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
      overflow: hidden;
    }

    /* ===== HEADER (solo escritorio) ===== */
    header {
      height: 60px; /* <--- Agregado */
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: var(--nav-bg);
      color: var(--nav-text);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    header img {
      height: 50px;
    }

    /* ===== NAV GENERAL ===== */
    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--nav-bg);
      color: var(--nav-text);
      width: 100%;
      position: fixed;
      top: 75px;
      z-index: 999;
      transition: background-color 0.3s, color 0.3s;
      flex-wrap: wrap;
    }

    @media (min-width: 769px) {
      nav a {
        flex: 1;
        text-align: center;
      }

      nav {
        display: flex;
      }
    }

    nav a {
      text-align: center;
      text-decoration: none;
      color: var(--nav-text);
      padding: 15px 20px;
      font-weight: bold;
      transition: background-color 0.3s, transform 0.2s;
    }

    nav a:hover {
      background-color: #003060;
      transform: scale(1.05);
    }

    /* ===== MAIN ===== */
    main {
      margin-top: calc(60px + 75px); /* 60 header + 75 nav */
      margin-left: 0;
      margin-right: 0;
      padding: 0; /* quitar padding lateral */
    }

    iframe {
      border: none;
      width: 100%;
      height: 800px;
      transition: opacity 0.5s ease;
    }

    /* ===== DARK MODE BUTTON ===== */
    .modo-btn {
      position: fixed;
      bottom: 90px;
      right: 15px;
      background-color: #001a37;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      transition: background-color 0.3s;
      z-index: 999;
    }

    .modo-btn:hover {
      background-color: #003060;
    }

    /* ===== RESPONSIVE DESIGN ===== */
    @media (max-width: 768px) {
      header {
        display: none;
      }

      nav {
        position: fixed;
        top: auto;
        bottom: 0;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding: 10px 0;
        text-align: center;
      }

      nav a {
        flex: 1 1 auto;
        padding: 10px;
        font-size: 14px;
      }
      main {
        margin-top: 80px;
        margin-bottom: 120px;
      }

      .modo-btn {
        bottom: 140px;
      }
    }

    /* HEADER MÃ“VIL OCULTO POR DEFECTO */
    .mobile-header {
      display: none;
      justify-content: center;
      align-items: center;
      padding: 10px;
      background-color: var(--nav-bg);
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .mobile-header img {
      height: 45px;
    }

    /* SOLO MUESTRA EN MÃ“VIL */
    @media (max-width: 768px) {
      .mobile-header {
        display: flex;
      }
    }

    @media (max-width: 768px) {
      body {
        padding-bottom: 100px; /* espacio para que los botones no tapen el contenido */
      }
    }
  </style>
</head>
<body>

  <!-- HEADER (solo visible en escritorio) -->
  <header>
    <img src="image/logo.svg" alt="Logo Saenz_Z7" />
  </header>

  <!-- HEADER para MÃ“VIL (fuera del header) -->
  <div class="mobile-header">
    <img src="image/logo.svg" alt="Logo Saenz_Z7" />
  </div>

  <!-- NAV (visible en escritorio y mÃ³vil) -->
  <nav>
    <a href="#" onclick="cambiarContenido('inicio.html')">INICIO</a>
    <a href="#" onclick="cambiarContenido('servicios.html')">SERVICIOS</a>
    <a href="#" onclick="cambiarContenido('contacto.html')">CONTACTO</a>
  </nav>

  <!-- MAIN CONTENT -->
  <main>
    <iframe src="inicio.html" id="contenido"></iframe>
  </main>

  <!-- DARK MODE BUTTON -->
  <button class="modo-btn" onclick="toggleModo()" role="button" tabindex="0" aria-label="Activar modo oscuro">ðŸŒ“</button>

  <!-- JS -->
  <script>
    function cambiarContenido(pagina) {
      const iframe = document.getElementById('contenido');
      iframe.style.opacity = '0';
      setTimeout(() => {
        iframe.src = pagina;
        setTimeout(() => {
          enviarModoActual();
          iframe.style.opacity = '1';
        }, 300);
      }, 300);
    }

    function toggleModo() {
      document.body.classList.toggle('dark-mode');
      enviarModoActual();
    }

    function enviarModoActual() {
      const iframe = document.getElementById('contenido');
      const modo = document.body.classList.contains('dark-mode') ? 'modo-oscuro' : 'modo-claro';
      iframe.contentWindow.postMessage(modo, '*');
    }

    window.addEventListener('load', enviarModoActual);
  </script>
</body>
</html>
